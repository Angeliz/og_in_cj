<!DOCTYPE >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<link rel="stylesheet" type="text/css" href="css/s_first_page.css" media="screen" />

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.banner.revolution.min.js"></script>
<script type="text/javascript" src="js/banner.js"></script>

<body> 
<div id="navigation">
	<div id="nav_left">
		<div class="nav_left_in">首页</div>
		<div class="nav_left_in">我的</div>
		<div class="nav_left_in">关注</div>

			<ul>
				<li data-transition="3dcurtain-horizontal" data-slotamount="15" data-masterspeed="300">
					<img src="./img/Assassin2.jpg" alt="" />

				</li>	
				<li data-transition="flyin" data-slotamount="15" data-masterspeed="300">

		</div>
